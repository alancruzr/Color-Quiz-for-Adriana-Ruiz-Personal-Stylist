<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Color Quiz Adriana Ruiz Personal Stylist</title>
  </head>
  <body>

    <!--First Section-->

    <!--Container 1 with 4 elements per row-->
    <!--globalcontainer class will act as a mothership flexbox
     to organize each separate flexbox container inside of it-->
     
<section class="globalcontainer">

         <div class="container1">
            <div class="box1"> VERDE GRISÁCEO</div>
            <div class="box2"> AZUL GRISÁCEO </div>
            <div class="box3"> CAFÉ CLARO </div>
          </div>

    <!--Container 2 with 4 elements per row-->
          <div class="container1">
             <div class="box1"> AZUL CLARO </div>
             <div class="box2"> VERDE FRÍO </div>
             <div class="box3"> CAFÉ OSCURO </div>
           </div>

    <!--Container 3 with 4 elements per row-->
          <div class="container1">
             <div class="box1"> VERDE CÁLIDO </div>
             <div class="box2"> AZUL CLARO / AQUA </div>
             <div class="box3"> CAFÉ CLARO </div>
           </div>

           <!--Container 4 with 4 elements per row-->
                 <div class="container1">
                    <div class="box1"> VERDE AVELLANA </div>
                    <div class="box2"> ÁMBAR </div>
                    <div class="box3"> CAFÉ CÁLIDO</div>
                  </div>

    </section>

  </body>
</html>
